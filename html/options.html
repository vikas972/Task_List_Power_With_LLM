<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extension Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    <label for="apiKey">Hugging Face API Token:</label>
    <input type="text" id="apiKey">
    <label for="modelName">Model Name:</label>
    <input type="text" id="modelName">
    <button id="saveButton">Save</button>
    <script src="../js/options.js"></script>
</body>
</html>
